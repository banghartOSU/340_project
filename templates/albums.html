{% extends "bootstrap/base.html" %}
{% block navbar %}
{{nav.mynavbar.render()}}
{% endblock %}

{% block content %}

{% for album in albums %}
<a href="/albums/{{ album.id }}"><h3>{{ album.title }}</h3>
    <ul>
        <div class="single-album-tombstone__art">
            <img src="{{ album.album_cover}}">
        </div>
    </ul>
{% endfor %}


<a class="btn btn-primary" href="/albums/create" role="button">Add an Album</a>


{% endblock %}
